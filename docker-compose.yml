
services:
  web:
    image: odoo:17.0
    depends_on:
      - db
    ports:
      - "8017:8069"
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/extra-addons
    environment:
      - PASSWORD_FILE=/run/secrets/postgresql_password
    secrets:
      - postgresql_password

  db:
    image: postgres:15
    ports:
      - "5432:5432"  # No need to change this if only the system's Postgres is running separately.
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgresql_password
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
    secrets:
      - postgresql_password

  pgadmin:
    image: dpage/pgadmin4
    depends_on:
      - db
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com   # Customize admin email
      - PGADMIN_DEFAULT_PASSWORD=admin          # Customize admin password
    ports:
      - "8081:80"  # Expose pgAdmin on port 8080 to avoid conflict with system pgAdmin
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  odoo-web-data:
  odoo-db-data:
  pgadmin-data:

secrets:
  postgresql_password:
    file: odoo_pg_pass
